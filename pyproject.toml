[tool.poetry]
name = "flockwave-app-framework"
version = "2.6.0"
description = "Generic app framework for CLI based apps in the Skybrush suite"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [
    { include = "flockwave", from = "src" }
]
license = "MIT"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "collmot"
url = "https://pypi.collmot.com/simple/"
priority = "explicit"

[[tool.poetry.source]]
name = "fury"
url = "https://pypi.fury.io/skybrush/"
priority = "supplemental"

[tool.poetry.dependencies]
python = "^3.9"
trio = ">=0.21.0"
flockwave-conn = {version = ">=2.11.3,<7.0.0", optional = true, source = "fury"}
flockwave-ext = {version = "^1.18.0", optional = true, source = "fury"}
urwid-uikit = {version = "^2.0.0", optional = true, source = "fury"}
json5 = ">=0.9.6"
exceptiongroup = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.1"
coverage = {extras = ["toml"], version = "^6.0"}
pytest-cov = "^3.0.0"

[tool.poetry.extras]
daemon = ["flockwave-conn", "flockwave-ext"]
console = ["urwid-uikit"]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
ignore = ["B905", "C901", "E402", "E501"]
line-length = 80
select = ["B", "C", "E", "F", "W"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
