[tool.poetry]
name = "flockwave-app-framework"
version = "0.3.1"
description = "Generic app framework for CLI based apps in the Skybrush suite"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [
    { include = "flockwave", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.7"
trio = "^0.17.0"
flockwave-conn = {version = "^2.3.1", optional = true}
flockwave-ext = {version = "^1.4.0", optional = true}
urwid-uikit = {version = "^1.8.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
coverage = {extras = ["toml"], version = "^5.2"}
pytest-cov = "^2.10.0"
black = {version = "^20.8b1", allow-prereleases = true}

[tool.poetry.extras]
daemon = ["flockwave-conn", "flockwave-ext"]
console = ["urwid-uikit"]

[[tool.poetry.source]]
name = "collmot"
url = "https://pypi.collmot.com/simple/"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
